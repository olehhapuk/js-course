<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Search App</h1>

        <div class="control has-icons-left">
          <input
            type="search"
            class="input"
            placeholder="Search..."
            id="searchInput"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <ul id="list"></ul>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/0a68914c88.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
